<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- <h3>if "=" pressed before number 2 exists, change NaN</h3>
    <h3>if "/" pressed two times in a row, it divides by zero. change the result from infinity to cant divide by 0</h3> -->
    


    <div id="calculator">
        <div id="display-container">
            <div id="currentOperationDisplay">0</div>
        </div>
        <div id="buttons-container">
            <div id="numbersandlastrow-container">
                <div id="number-container">
                    <button id="erase">Erase</button>
                    <button class="operations plus" id="+">+</button>
                    <button class="operations minus" id="-">-</button>
                    <button class="number" id="seven">7</button>
                    <button class="number" id="eigth">8</button>
                    <button class="number" id="nine">9</button>
                    <button class="number" id="four">4</button>
                    <button class="number" id="five">5</button>
                    <button class="number" id="six">6</button>
                    <button class="number" id="one">1</button>
                    <button class="number" id="two">2</button>
                    <button class="number" id="three">3</button>
                </div>
                
                <div id="last-row-container">
                    <button class="last-row number" id="zero">0</button>
                    <button class="last-row" id="point">.</button>

                </div>
          </div>
            <div id="operations-container">
                <button id="clear">Clear</button>
                <button class="operations star" id="*">x</button>
                <button class="operations bar" id="/">/</button>
                <button id="equal">=</button>
        </div>
    </div>

</body>
</html>
