<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div>
    <div id="lastOperationDisplay"></div>
    <div id="currentOperationDisplay">0</div>
    </div>



    <button class="math number" id="9">9</button>
    <button class="math number" id="8">8</button>
    <button class="math number" id="7">7</button>
    <button class="math number" id="6">6</button>
    <button class="math number" id="5">5</button>
    <button class="math number" id="4">4</button>
    <button class="math number" id="3">3</button>
    <button class="math number" id="2">2</button>
    <button class="math number" id="1">1</button>
    <button class="math number" id="0">0</button>
    <button class="math operations" id="+">+</button>
    <button class="math operations" id="-">-</button>
    <button class="math operations" id="*">x</button>
    <button class="math operations" id="/">/</button>
    <button id="equal">=</button>
    <button id="clear">clear</button>

    <h3>-> <span id="one">calculate first operation</span> -> <span id="two">store it in variable</span> -> <span id="three">add next operator + number</span> -> <span id="four">calculate new operation -> and so on</span></h3>

    
</body>
</html>
