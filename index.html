<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display-container">
            <div id="currentOperationDisplay">0</div>
        </div>
        <div id="buttons-container">
            <div id="numbersandlastrow-container">
                <div id="number-container">
                    <button id="erase">erase</button>
                    <button class="operations" id="+">+</button>
                    <button class="operations" id="-">-</button>
                    <button class="number" id="7">7</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="9">9</button>
                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>
                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="3">3</button>
                </div>
                
                <div id="last-row-container">
                    <button class="last-row number" id="zero">0</button>
                    <button class="last-row" id="point">.</button>

                </div>
          </div>
            <div id="operations-container">
                <button id="clear">clear</button>
                <button class="operations" id="*">x</button>
                <button class="operations" id="/">/</button>
                <button id="equal">=</button>
        </div>
    </div>

</body>
</html>
